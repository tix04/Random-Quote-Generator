<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Add stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quote Generator Web App</h1>
    <div>
        <h2>Start your day with Random Quotes</h2>
        <p id="quoteDisplay"></p>
        <button type="button" onclick="getPositiveQuotes()">Happy Quotes</button>
        <button type="button" onclick="getNegativeQuotes()">Sad Quotes</button>
        <button type="button" onclick="getQuote('happy')">Get Positive</button>
        <button type="button" onclick="getQuote('sad')">Get Negative</button>
    </div>
    <!-- app.js or main.js are conventions -->
    <script src="app.js"></script>

    <!-- THRE'S NO GIT! -->
</body>
</html>
